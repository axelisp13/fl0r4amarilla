<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor amarilla</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.translate(400, 400); // centro del canvas

    // --- Colores y cÃ­rculos como en Turtle ---
    function hsvToRgb(h, s, v) {
      let f = (n, k = (n + h * 6) % 6) =>
        v - v * s * Math.max(Math.min(k, 4 - k, 1), 0);
      return [f(5) * 255, f(3) * 255, f(1) * 255];
    }

    ctx.lineWidth = 1;

    for (let i = 0; i < 16; i++) {
      for (let j = 0; j < 18; j++) {
        let [r, g, b] = hsvToRgb(0.125, 1, 1);
        ctx.strokeStyle = `rgb(${r},${g},${b})`;

        ctx.beginPath();
        ctx.arc(0, 0, 150 - j * 6, (Math.PI / 2) * i, (Math.PI / 2) * i + Math.PI / 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(0, 0, 150 - j * 6, (Math.PI / 2) * i + Math.PI / 2, (Math.PI / 2) * i + Math.PI);
        ctx.stroke();
      }
    }

    // --- Espiral tipo girasol ---
    const phi = 137.508 * Math.PI / 180;
    ctx.fillStyle = "brown";

    for (let i = 0; i < 200; i++) {
      let r = 4 * Math.sqrt(i);
      let theta = i * phi;
      let x = r * Math.cos(theta);
      let y = r * Math.sin(theta);

      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fill();
    }
  </script>
</body>
</html>

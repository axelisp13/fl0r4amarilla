<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor Amarilla</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.translate(400, 400); // mover al centro

    // Conversi√≥n HSV ‚Üí RGB
    function hsvToRgb(h, s, v) {
      let f = (n, k = (n + h * 6) % 6) =>
        v - v * s * Math.max(Math.min(k, 4 - k, 1), 0);
      return [f(5) * 255, f(3) * 255, f(1) * 255];
    }

    // --- Animaci√≥n ---
    let i = 0;   // √≠ndice de "p√©talos" grandes
    let j = 0;   // √≠ndice de c√≠rculos interiores
    let phase = "flower"; // primero la flor, luego la espiral
    let seedIndex = 0;

    function draw() {
      if (phase === "flower") {
        ctx.save();
        ctx.rotate((i * Math.PI) / 8); // 16 rotaciones (como rt en turtle)

        let [r, g, b] = hsvToRgb(0.125, 1, 1);
        ctx.strokeStyle = `rgb(${r},${g},${b})`;

        ctx.beginPath();
        ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(0, 0, 150 - j * 6, Math.PI / 2, Math.PI);
        ctx.stroke();

        ctx.restore();

        j++;
        if (j >= 18) {
          j = 0;
          i++;
        }
        if (i >= 16) {
          phase = "seeds";
        }
      } else if (phase === "seeds") {
        // üåª Espiral de semillas
        const phi = 137.508 * Math.PI / 180;
        ctx.fillStyle = "brown";

        let r = 4 * Math.sqrt(seedIndex);
        let theta = seedIndex * phi;
        let x = r * Math.cos(theta);
        let y = r * Math.sin(theta);

        ctx.beginPath();
        ctx.arc(x, y, 4, 0, 2 * Math.PI);
        ctx.fill();

        seedIndex++;
        if (seedIndex > 200) {
          return; // detener animaci√≥n
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor amarilla</title>
  <!-- Cargar Brython -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
  <!-- Cargar Turtle para Brython -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython-turtle/brython-turtle.min.js"></script>
</head>
<body onload="brython()">
  <canvas id="mycanvas" width="800" height="800"></canvas>

  <script type="text/python">
from browser import document
from turtle import *
import colorsys
import math

# Usar el canvas de la p√°gina
set_defaults(canvas=document["mycanvas"])

speed(0.25)
bgcolor("black")

goto(0, -40)
h = 0

for i in range(16):
    for j in range(18):
        c= colorsys.hsv_to_rgb(0.125 , 1, 1)
        color(c)
        rt(90)
        circle(150-j*6, 90)
        lt(90)
        circle(150-j*6, 90)
        rt(180)
    circle(40, 24)

color("black") 
shape("turtle")
fillcolor("brown")
phi = 137.508 * (math.pi/ 180.0)

for i in range (200):
    r = 4 * math.sqrt(i)
    theta = i*phi
    x = r * math.cos(theta)
    y = r * math.sin(theta)
    penup()
    goto(x, y)
    setheading(i * 137.508)
    pendown()
    stamp()

done()
  </script>
</body>
</html>
